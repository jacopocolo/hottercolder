<!--Il codice per fare il flip-->
<script>
$('#credits').click(function() {
$('#table').flippy({
duration: "300",
verso: "<div id='retro'>hotterColder è fatta con le API meteo di Forecast.io, tanti tentativi, un po’ di Twitter Bootstrap, il plugin FitText di Paravel e i consigli di una straordinaria ragazza. Il font è Libre Baskerville.<br><br>Chi ha fatto hotterColder? Io. Confesso subito: è il mio primo programma che supera le 50 righe: se qualcosa non funziona, scusami. O, meglio ancora, fai un commit su GitHub o scrivimi su Twitter.</div>",
	onStart: function(){
	$('#credits').fadeOut();
	$('#chiudi').fadeIn().delay( 500 );
	}
});
});

$('#chiudi').click(function() {
	$('#table').flippyReverse();
	$('#chiudi').fadeOut();
	$('#credits').fadeIn().delay( 500 );
	openPopover();
	//$('#table').css("background-color", "trasparent").delay( 301 );
	//console.log('hello');
});
</script>
